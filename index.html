<html lang="en">

            <option onclick="mostrar()" value="filhote">Filhote</option>

        </div>

        <div class="hidden" id="hbutton">
        <button onclick="calcular()">Calcular</button>
        </div>

        <input id="proximo" type="button" value="Próximo" onClick="mostrar()">
        <button id="reload" onclick="reload()" class="hidden">Voltar</button>

        

        <div id="resultado">

        </div>
